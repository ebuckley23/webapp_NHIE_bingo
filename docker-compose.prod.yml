version: '3'
services:
  #Nginx Service
  webserver:
    build:
      context: .
      args:
        env: prod
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
